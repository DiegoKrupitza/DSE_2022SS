spring:
  application:
    name: gateway
  cloud:
    gateway:
      httpclient:
        wiretap: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedHeaders: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      routes:
        - id: entity-service
          uri: lb://ENTITY-SERVICE
          predicates:
            - Path=/entities/**
        - id: tracking-service
          uri: lb://TRACKING-SERVICE
          predicates:
            - Path=/tracking/**
        - id: SIMULATOR-SERVICE
          uri: lb://SIMULATOR-SERVICE
          predicates:
            - Path=/simulator/**
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**, /documentation-entities/**, /documentation-tracking/**
          filters:
            - RewritePath=/documentation-entities, /entities/documentation-entities
            - RewritePath=/documentation-tracking, /tracking/documentation-tracking
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
      httpserver:
        wiretap: true

server:
  port: 8080
eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_ADDRESS:localhost}:8761/eureka

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,gateway,info
  info:
    env:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    description: Gateway to our DSE Project
    version: '@project.version@'
    spring-cloud-version: '@spring-cloud.version@'
    spring-boot-version: '@project.parent.version@'

springdoc:
  swagger-ui:
    urls:
      - name: gateway
        url: /v3/api-docs
      - name: simulator
        url: /v3/api-docs/simulator
      - name: entity
        url: /documentation-entities/json
      - name: tracking
        url: /documentation-tracking/json